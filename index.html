<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <section class="card">
      <img class="product-img " src="images/image-product-desktop.svg" alt="">
      <img class="mob-img hide" src="images/image-product-mobile.svg" alt="">
      
      <div class="review">
        <div class="banner">

        <h3 class="perfume">perfume</h3>
        <h1 class="top-text"> Gabrielle Essence Eau De Parfum
        </h1>
        <p class="text"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex">
          <span class="price"> $149.99
          </span>
          <del class="delete center"> $169.99
          </del>
        </div>
        <div class="cart">
          <img class="cart-img center" src="images/icon-cart.svg" alt="">
          <p class="center cart-text">Add to Cart</p>
        </div>
      </div>
    </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">manjubhaskar</a>.
    </div>
  </footer>
</body>

</html>
